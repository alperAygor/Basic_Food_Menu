<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="card">
                    <div class="card-header">
                        <img src="" alt="" id="image" class="card-img-top img-fluid">
                        <p class="p "id="title" style="text-align: center;"></p>
                        <p class="p" id="singer" style="text-align: center;"></p>
                        
                    </div>
                    <div class="card-body">
                        <audio src="" id="audio"></audio>
                        <div id="progress" class="w-75 mx-auto"  >
                            <input type="range"  id="progress-bar" class="w-100">
                            <div class="times  d-flex justify-content-between">
                                <span id="current-time">0:00</span>
                                <span id="duration" >0:00</span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center ">
                            <button class="btn btn-primary mx-1 rounded-circle" id="prev"><i class="fa-solid fa-backward"></i></button>
                            <button class="btn btn-primary mx-1 rounded-circle" id="play"><i class="fa-solid fa-play"></i></button>
                            <button class="btn btn-primary mx-1 rounded-circle"id="next"><i class="fa-solid fa-forward"></i></button>
                        </div>
                    </div>
                    <div class="card-footer w-100">
                        <div class="volumeSection d-flex justify-content-center">
                            <div class="menuButton mx-1"> <button class="btn btn-primary" type="button" id="menuBar" data-bs-toggle="collapse"data-bs-target="#music-list"><i class="fa-solid fa-bars"></i></button></div>
                            <div class="d-flex">
                                <button class="btn btn-secondary mx-1 rounded-circle" id="volumeBtn">
                                    <i class="fa-solid fa-volume-high " id="volumeIcon"></i>
                                </button>
                                <input type="range" id="volumeBar">
                            </div>
                        </div>
                    </div> 
                    <div class="collapse show shadow" id="music-list">
                        <ul class="list-group list-group-flush">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="music.js"></script>
    <script src="musicPlayer.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
</body>
 </html> <!-- <i class="fa-solid fa-bars-filter"></i> -->
